<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Group Chat APP</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row">
            <div class="col-12 bg-light py-2">
                <h2>Chat App</h2>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-3 col-12 border-end h-100 d-flex flex-column">
                <button class="btn btn-primary mt-2 mb-2" id="createGroupBtn" data-bs-toggle="modal"
                    data-bs-target="#myModal">Create Group</button>
                <!-- popup for creating group -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create Group</h5>
                                <button class="btn-close" type="button" data-bs-dismiss="modal"
                                    id="groupModalClose"></button>
                            </div>
                            <div class="modal-body">
                                <form id="userForm" onsubmit="login(event)">
                                    <div class="mb-3">
                                        <label for="group-name" class="form-label">Group Name:</label>
                                        <input type="text" class="form-control" id="group-name" name="group-name"
                                            required>
                                    </div>
                                    <h4>Add Members</h4><br>
                                    <div id="membersList" class="pre-scrollable"></div>
                                    <div id="error-message" style="color: red;
                                        font-size: 14px;
                                        margin-top: 5px;"></div>
                                    <button class="btn btn-primary w-100" onclick="createGroup(event)">Create
                                        Group</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- group list -->
                <div class="chatShrink flex-grow-1 overflow-auto row">
                    <div class="list-group p-2 mb-2 border rounded text-primary" id="groupList" role="tablist"></div>
                </div>
            </div>
            <div class="col-md-9 col-12 d-flex flex-column" id="mainChatBox" style="visibility: hidden;">
                <div class=" chatExpand d-flex flex-column flex-grow-1">
                    <div class="dropdown ms-auto">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false"></button>
                    </div>
                    <div class="chat-messages flex-grow-1 overflow-auto p-2" id="chatMessages">
                        <!-- <div class="message"></div> -->
                    </div>
                    <div class="input-container d-flex p-2">
                        <input type="text" class="form-control me-2" placeholder="Type your message..."
                            id="inputMessage">
                        <button class="btn btn-primary" id="sendBtn" onclick="addMessage(event)">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
