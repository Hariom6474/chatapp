<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Group Chat APP</title>
    <style>
        .input-group-text {
            cursor: pointer;
        }

        .custom-file-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <div class="row">
            <div class="col-12 bg-light py-2">
                <h2>Chat App</h2>
            </div>
        </div>
        <div class="row flex-grow-1">
            <div class="col-md-3 col-12 border-end h-100 d-flex flex-column">
                <button class="btn btn-primary mt-2 mb-2" id="createGroupBtn" data-bs-toggle="modal"
                    data-bs-target="#myModal">Create Group</button>
                <!-- popup for creating group -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Create Group</h5>
                                <button class="btn-close" type="button" data-bs-dismiss="modal"
                                    id="groupModalClose"></button>
                            </div>
                            <div class="modal-body">
                                <form id="createGroup">
                                    <div class="mb-3">
                                        <label for="group-name" class="form-label">Group Name:</label>
                                        <input type="text" class="form-control" id="group-name" name="group-name"
                                            required>
                                    </div>
                                    <h4>Add Members</h4><br>
                                    <div id="membersList" class="pre-scrollable"></div>
                                    <div id="error-message" style="color: red;
                                        font-size: 14px;
                                        margin-top: 5px;"></div>
                                    <button class="btn btn-primary w-100" form="createGroup">Create
                                        Group</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal for group info-->
                <div class="modal fade" id="groupInfoModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body" style="background-color: #cde2e4" id="groupInfoBody">
                                <h2 style="text-align: center;" id="groupInfoGroupName"></h2>
                                <p style="text-align: center;" id="groupInfoMemberCount"></p>
                                <br>
                                <ul id="groupInfoadminList" class="list-group" style="list-style: none;"></ul>
                                <br>
                                <ul id="groupInfoMemberList" class="list-group" style="list-style: none;"></ul>
                            </div>
                            <div class="modal-footer" style="background-color: #cde2e4">
                                <button class="btn btn-outline-danger" data-bs-dismiss="modal"
                                    data-bs-target="#modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal for adding admin of group -->
                <div class="modal fade" id="addAdminModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #0a399ebe;">
                                Add new Admin </div>
                            <div class="modal-body" style="background-color: #cde2e4">
                                <form id="addAdminForm">
                                    <div id="addAdminList" class="pre-scrollable"></div>
                                    <div id="error-message1" style="color: red;
                                    font-size: 14px;
                                    margin-top: 5px;"></div>
                                </form>
                                <div class="modal-footer" style="background-color: #cde2e4">
                                    <button class="btn btn-outline-success" type="submit" id="addAdminButton"
                                        form="addAdminForm">Add</button>
                                    <button class="btn btn-outline-danger" data-bs-dismiss="modal"
                                        data-bs-target="#modal" id="addAdminModalClose">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal for removing users of group -->
                <div class="modal fade" id="removeUserModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #0a399ebe;">
                                Remove Users from group</div>
                            <div class="modal-body" style="background-color: #cde2e4">
                                <form id="removeUserForm">
                                    <div id="removeUserList" class="pre-scrollable"></div>
                                    <div id="error-message2" style="color: red;
                                                        font-size: 14px;
                                                        margin-top: 5px;"></div>
                                </form>
                                <div class="modal-footer" style="background-color: #cde2e4">
                                    <button class="btn btn-outline-success" type="submit" id="removeUserButton"
                                        form="removeUserForm">Remove</button>
                                    <button class="btn btn-outline-danger" data-bs-dismiss="modal"
                                        data-bs-target="#modal" id="removeUserModalClose">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- modal for adding users to an existing group -->
                <div class="modal fade" id="addUserModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="background-color: #0a399ebe;">
                                Add Users to group</div>
                            <div class="modal-body" style="background-color: #cde2e4">
                                <form id="addUserForm">
                                    <div id="addUserList" class="pre-scrollable"></div>
                                    <div id="error-message3" style="color: red;
                                                        font-size: 14px;
                                                        margin-top: 5px;"></div>
                                </form>
                                <div class="modal-footer" style="background-color: #cde2e4">
                                    <button class="btn btn-outline-success" type="submit" id="addUserButton"
                                        form="addUserForm">Add</button>
                                    <button class="btn btn-outline-danger" data-bs-dismiss="modal"
                                        data-bs-target="#modal" id="addUserModalClose">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- group list -->
                <div class="chatShrink flex-grow-1 overflow-auto row">
                    <div class="list-group p-2 mb-2 border rounded text-primary" id="groupList" role="tablist"></div>
                </div>
            </div>
            <div class="col-md-9 col-12 d-flex flex-column" id="mainChatBox" style="visibility: hidden;">
                <div class=" chatExpand d-flex flex-column flex-grow-1">
                    <div class="dropdown ms-auto">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false"></button>
                        <ul class="dropdown-menu" id="dropdownMenu"></ul>
                    </div>
                    <div class="chat-messages flex-grow-1 overflow-auto p-2" id="chatMessages">
                        <!-- <div class="message"></div> -->
                    </div>
                    <form id="chat">
                        <div class="input-container d-flex p-2">
                            <span class="input-group-text" id="file-addon">
                                <i class="fas fa-paperclip"></i>
                            </span>
                            <input type="file" class="custom-file-input" id="file-input">
                            <input type="text" class="form-control me-2" placeholder="Type your message..."
                                id="inputMessage">
                            <button class="btn btn-primary" id="sendBtn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/home.js"></script>
</body>

</html>
